<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FreshProno Pro Vault</title>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splashScreen">
        <div class="splash-logo">FreshProno</div>
        <div class="loading-container"><div id="loadingLine" class="loading-line"></div></div>
    </div>

    <div class="freshprono-app">
        <header id="mainHeader">
            <div class="logo">FreshProno</div>
            <i class="fas fa-search" style="font-size: 20px;"></i>
        </header>

        <main id="homePage" class="page">
            <div class="storage-section">
                <div class="storage-text"><span>Vault Storage</span><span id="storageDetail">0.0MB Used</span></div>
                <div class="storage-bar-bg"><div id="storageFill" class="storage-bar-fill"></div></div>
            </div>
            <div id="videoGrid" class="video-grid"></div>
        </main>

        <div id="playerPage" class="page hidden">
            <div class="video-container"><video id="vPlayer" controls playsinline></video></div>
            <div style="padding: 10px 15px;">
                <h2 id="pTitle" style="font-size: 20px; margin: 10px 0; color: #fff; font-weight: bold;"></h2>
                <div class="action-bar">
                    <button class="action-btn" onclick="saveToGallery()"><i class="fas fa-download"></i> Save</button>
                    <button class="action-btn" onclick="delVideo()"><i class="fas fa-trash"></i> Delete</button>
                    <button class="action-btn back" onclick="closePlayer()"><i class="fas fa-arrow-left"></i> Home</button>
                </div>
            </div>
            <div class="suggestions-header">Up Next</div>
            <div id="suggestionGrid"></div>
        </div>

        <div id="uploadPage" class="page hidden">
            <div id="uploadStatusOverlay" class="hidden">
                <div class="splash-logo">Uploading...</div>
                <div class="loading-container"><div id="uploadLine" class="loading-line"></div></div>
            </div>
            <div class="header-back"><i class="fas fa-arrow-left" onclick="showPage('homePage')"></i> <span>Add New Video</span></div>
            <div class="thumb-box" onclick="document.getElementById('inVid').click()">
                <video id="vidPreview"></video>
                <div id="thumbOverlay" class="hidden"><span>COVER READY</span></div>
                <div id="prePlace"><i class="fas fa-cloud-upload-alt fa-2x"></i><p>Tap to Select Video</p></div>
            </div>
            <div style="padding: 10px 15px;">
                <button class="select-file-btn" onclick="document.getElementById('inVid').click()">Select Video File</button>
            </div>
            <div class="frame-selector">
                <input type="range" id="frameRange" min="0" value="0" step="0.1" style="width:90%">
            </div>
            <div class="form-area">
                <button id="setThumbBtn" class="action-btn thumb-btn" onclick="captureThumb()">Set Current Frame</button>
                <input type="text" id="vTitle" placeholder="Video Title...">
            </div>
            <button class="upload-btn" onclick="saveData()">Save to Vault</button>
        </div>

        <nav class="bottom-nav">
            <i class="fas fa-home" onclick="showPage('homePage')"></i>
            <div class="plus-circle" onclick="showPage('uploadPage')"><i class="fas fa-plus"></i></div>
            <i class="fas fa-folder"></i>
        </nav>
        <input type="file" id="inVid" accept="video/*" hidden>
        <canvas id="thumbCanvas" class="hidden"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
<nav class="bottom-nav">
    <i class="fas fa-home" onclick="showPage('homePage')"></i>
    <div class="plus-circle" onclick="showPage('uploadPage')"><i class="fas fa-plus"></i></div>
    <i class="fas fa-globe" onclick="openSecretWebsite()"></i>
</nav>
<header id="mainHeader">
    <div class="logo">FreshProno</div>
    <i class="fas fa-search" style="font-size: 20px;" onclick="toggleSearch()"></i>
</header>

<div id="searchSection" class="hidden" style="padding: 10px 15px; background: #111;">
    <div style="display: flex; gap: 10px;">
        <input type="text" id="videoUrlInput" placeholder="Paste video URL here..." style="flex-grow: 1; padding: 10px; background: #222; border: 1px solid #FFD700; color: #fff; border-radius: 5px;">
        <button onclick="downloadFromUrl()" style="padding: 10px; background: #FFD700; border: none; border-radius: 5px; font-weight: bold;">Get</button>
    </div>
</div>
